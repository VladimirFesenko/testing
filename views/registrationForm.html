{%extends 'main.html'%}

{%block head%}
{{parent()}}
<title>Регистрация</title>
{%endblock%}

{%block form%}
<form class="form-horizontal" method="post" action="../index.php?ctrl=RegistrationCtrl" name="form_reg" id="form_reg" onsubmit="return validation_reg();">
    <fieldset>
        <legend class="text-center">Регистрация</legend>
        <div class="form-group" id="gr_name">
            <label for="name" class="col-md-2 control-label">*Имя</label>
            <div class="col-md-10">
                <input type="text" name="name" id="name" class="form-control" placeholder="Введите имя" />
                <span class="help-block">{{error.name}}</span>
            </div>
        </div>

        <div class="form-group" id="gr_login">
            <label for="login" class="col-md-2 control-label" >*Логин</label>
            <div class="col-md-10">
                <input type="text" id="login" name="login" class="form-control" placeholder="Введите логин" />
                <span class="help-block">{{error.login}}</span>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-md-2 control-label">*Пароль</label>
            <div class="col-md-10">
                <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" />
            </div>
        </div>

        <div class="form-group">
            <label for="conf_pass" class="col-md-2 control-label"></label>
            <div class="col-md-10">
                <input type="password" name="conf_pass" id="conf_pass" class="form-control" placeholder="Введите подтверждение пароля" />
            </div>
        </div>

        <div class="form-group" id="gr_email">
            <label for="email" class="col-md-2 control-label">*Почта</label>
            <div class="col-md-10">
                <input type="text" id="email" name="email" class="form-control" placeholder="Ведите адрес почтового ящика" />
                <span class="help-block">{{error.email}}</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-primary" name="submit">Зарегистрироваться</button>
            </div>
        </div>
    </fieldset>
    <div id="err_msg">{{error.msg}}</div>
</form>
<script src="../js/validation.js" type="text/javascript"></script>
{%endblock%}
